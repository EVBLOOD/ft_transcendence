# Notice : if you working with linux you should change the ${PWD} with a Valide PATH.
version: '3.7'

services:
# Features

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - ft_transcendence

# Main Services
  back:
    build: ./srcs/back
    image: back
    container_name: back
    networks:
      - ft_transcendence
    restart: on-failure
    # ports:
    #   - 3000:3000
    volumes:
      - /home/idkart/ft_transcendence/Data/back:/var/www/html/

  front:
    build: ./srcs/front
    image: front
    container_name: front
    networks:
      - ft_transcendence
    restart: on-failure
    # ports:
    #   - 4200:4200
    volumes:
      - /home/idkart/ft_transcendence/Data/front:/var/www/html/

  database:
    image: postgres
    container_name: database
    networks:
      - ft_transcendence
    restart: on-failure
    # volumes:
    #   - vol_database:/var/lib/postgresql/data # this should be enabled before pushing, same as vol_database
    environment:
      - POSTGRES_PASSWORD=evblood123
      - POSTGRES_DB=ft_transcendence


networks:
  ft_transcendence:
    driver: bridge


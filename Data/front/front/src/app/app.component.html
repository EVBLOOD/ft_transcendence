<router-outlet *ngIf="getcurrentPath() == '/login' || getcurrentPath() == '/twoFactor'"></router-outlet>

<div class="page" *ngIf="getcurrentPath() != '/login' && getcurrentPath() != '/twoFactor'">
    <div class="container">
        <div class="header">
            <div class="logo">PING-PONG</div>
            <ul class="menu">
                <li routerLink="game"><img src="/assets/icons/play.svg"> Play</li>
                <li routerLink="chat"><img src="/assets/icons/message.svg" />Message</li>
                <li routerLink="leaderboard"><img src="/assets/icons/leaderboard.svg" />Leaderboard</li>
            </ul>
            <div #dropDownContent_ class="profile">
                <a (click)="onclick()" class="dropdown-btn"><img #dropDownContent__ [src]="profilepic"
                        alt="Profile"></a>
                <ul #dropDownContent *ngIf="dropDown" @inOut class="dropdown-profile">
                    <li routerLink="">View my profile</li>
                    <li routerLink="settings">Settings</li>
                    <li (click)="logout()">Logout</li>
                </ul>
            </div>
        </div>
        <div class="body">
            <router-outlet
                *ngIf="getcurrentPath() != '/settings' && getcurrentPath() != '/acticatetwo'"></router-outlet>
            <app-profile *ngIf="getcurrentPath() == '/settings' || getcurrentPath() == '/acticatetwo'" />
        </div>
        <div class="footer">
            <p>Copyright Â© 2023 ft_transcendence. All Rights Reserved</p>
        </div>
    </div>
    <router-outlet *ngIf="getcurrentPath() == '/settings' || getcurrentPath() == '/acticatetwo'"
        (AvatarChanged)="updateAvatar($event)"></router-outlet>
</div>

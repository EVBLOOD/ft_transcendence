<div class="boxInviteFriends">
    <div class="friend">
        <img class="friendImg" [src]="avataring(user.avatar)" />
        <p class="friendName">{{user.name}}</p>
        <a class="buttonInvite" *ngIf="!invited" (click)="onClickInvite(user.id)">Invite</a>
        <a class="buttonInvited" *ngIf="invited" (click)="onClickInvite(user.id)">Invited</a>
    </div>
</div>

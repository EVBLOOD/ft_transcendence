<div [ngClass]="myId() != value?.sender?.id ? 'receiver' : 'sender' ">
    <img [src]="imageLink(value?.sender?.avatar)">
    <div>
        <div class="infos">
            <p class="name">{{myId() != value?.sender?.id ? value?.sender?.name : 'You'}}</p>
            <p class="time">14:00</p>
        </div>
        <div class="msg">{{value?.content}}</div>
    </div>
</div>

<app-popup [data]=data>
    <div class="groupingLI">
        <div class="profileImageSettingCentring">
            <img class="profileImageSetting" src="/assets/img/profile.jpeg" alt="" />
            <div class="profileImageStatus"></div>
        </div>
        <div class="profileUserInfoSetting">
            <input type="text" />
            <input type="text" />
        </div>
        <div class="profileTwoFactorSetting">
            <h2 class="popTitleProfile">Two-factor authentication</h2>
            <button class="validationBtn">Enable</button>
        </div>
        <div class="profileGameSettings">
            <h2 class="popTitleProfile">Game theme</h2>
            <div class="radioSettings">
                <div class="radioSettingsChoice"></div>
                <div class="radioSettingsChoice"></div>
                <div class="radioSettingsChoice"></div>
            </div>
        </div>
    </div>
    <div class="popUpBtn">
        <button class="cancelBtn" type="submit" (click)="close()">Cancel</button>
        <button class="validationBtn" type="submit" (click)="close()">{{data.action}}</button>
    </div>
</app-popup>

<div class="body">
    <div class="section">
        <div class="row">
            <p *ngIf="(friendList| async)?.length" class="title">Play with friends</p>
            <a class="button" (click)="quickPairing()">Quick Pairing</a>
        </div>
        <div *ngIf="(friendList| async)?.length" class="onlinePlayers">
            <app-play-withfr *ngFor="let item of (friendList | async)" [item]="item" />

                <div class="colorgradient">

                    <div *ngIf="item.status" class="statusOnline">

                        <p>statusLoading((profile$| async)?.id)</p>
                    </div>
                    <div *ngIf="!item.status" class="statusOffline">

                        <p>Offline</p>

        </div>
    </div>
    <div class="section">
        <div class="row">
            <p class="title">Leaderboard</p>
            <a class="button">Read more</a>
        </div>
        <div class="leaderboard">
            <div *ngFor="let item of leaderboard" class="user">
                <div class="rank-img">
                    <img class="rank-user" src="{{item.rank}}" />
                    <img class="img-user" src="{{item.img}}" />
                </div>
                <p class="name-user">{{item.name}}</p>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="row">
            <p class="title">History Last Matches</p>
            <a class="button">Read more</a>
        </div>
        <div *ngFor="let item of history" class="userProfileHistoryRaw">
            <div class="userProfileHistoryPlayers">
                <div>
                    <img [src]=item.img1 alt="" />
                    <img [src]=item.img2 alt="" />
                </div>
                <p>{{item.names}}</p>
            </div>
            <div class="userProfileHistoryStatus">{{item.state}}</div>
            <div class="userProfileHistoryDate">{{item.date}}</div>
        </div>
    </div>
</div>

<div *ngIf="(otherUser$ | async)" class="blockCard">
    <div class="lololo" (click)="showMore()"><img class="moreFriendships" src="/assets/icons/moreone.svg" alt="nope"></div>
    <ul *ngIf="more" class="Displaylist">
        <li (click)="unBlock()">Unblock</li>
    </ul>
    <img class="avatarFriendships" [src]="this.profile.getUserAvatarPath((otherUser$ | async)?.avatar)" alt="nope" />
    <div class="friendName">{{(otherUser$ | async)?.username}}</div>
</div>
